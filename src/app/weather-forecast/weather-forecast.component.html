<div>
  <tabset>
    <tab *ngFor="let city of cities" [heading]="city.name">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Next hours</h5>
          <p class="card-text">
            <app-weather-info [city]="city.name"></app-weather-info>
          </p>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Next 5 Days</h5>
          <p class="card-text">
            <app-weather-info-vertical
              [city]="city.name"
            ></app-weather-info-vertical>
          </p>
        </div>
      </div>
    </tab>
  </tabset>
</div>
